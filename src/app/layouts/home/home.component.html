<div class="content">
    <mat-card class="example-card" *ngIf="city$ | async as city">
    <mat-card-title *ngFor="let weather of city.weather">
        {{weather.description}}
        <mat-card-subtitle>
            {{city.name}} 
        </mat-card-subtitle>
    </mat-card-title>
        <mat-card-content>
          <div class="humidity">
              <h4>Humidity</h4>
              <h2>{{city.main.humidity}}%</h2>
          </div>
          <div class="Temperature">
            <h4>temperature</h4>
            <h2>{{city.main.temp | kelvinToCelsius}}</h2>
          </div>
          <div class="Wind">
            <h4>wind</h4>
            <h2>{{city.wind.speed}}</h2>
          </div>
        </mat-card-content>

       

      </mat-card>
</div>
